spring.application.name=prueba-tecnica

spring.config.import=file:env.properties
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.properties.hibernate.format_sql=true

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.security.oauth2.client.registration.client-id=api-client
spring.security.oauth2.client.registration.client-secret=secret
authorization-grant-type=authorization_code

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.packagesToScan=com.tbtbglobal.pruebatecnica.controller

# Tratamiento de Errores
#server.error.include-exception=false
#server.error.include-message=never
server.error.include-stacktrace=never
